<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTR ZOOOOM</title>
    <link rel="stylesheet" href="ZOOM.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body onload="Start()">
    <h1 class="Title" title="ZOOOOM">ZOOOOOOOOOM</h1>

    <p class="Intro" title="Introduction">Look, some things are fast, and some are not. Click the arrow to find the fastest things!</p>

    <p class="Name" id="Name" title="Title">SNAIL</p>

    <p class="Speed" id="Speed" title="Speed">0.05 kmp/h (0.03 mp/h) </p>

    <img src="ZOOM Imgs/SNAIL.jpg" alt="Image" title="Image" class="Image" id="Image">

    <button class="Next" id="Next" title="Faster" onclick="Next()">Faster</button>

    <button class="Back" id="Back" title="Slower" onclick="Back()">Slower</button>

    <p class="Desc" id="Desc" title="Description">Although they're rather small, snails are commonly associated with slow. Ohhh the dignity. In reality, they are rather quick for their circumstances!</p>
    <script src="ZOOM.JS"></script>
</body>
</html>
